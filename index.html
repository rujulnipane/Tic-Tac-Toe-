<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li>Welcome to Tic-Tac-Toe</li>
        </ul>
    </div>
    <div class="gamecontainer">
        <div class="gamegrid">
            <div class="boxes br-t br-l" ><span class="boxtext"></span></div>
            <div class="boxes br-t"><span class="boxtext"></span></div>
            <div class="boxes br-t br-r"><span class="boxtext"></span></div>
            <div class="boxes br-l"><span class="boxtext"></span></div>
            <div class="boxes "><span class="boxtext"></span></div>
            <div class="boxes br-r"><span class="boxtext"></span></div>
            <div class="boxes br-l br-b"><span class="boxtext"></span></div>
            <div class="boxes br-b" ><span class="boxtext"></span></div>
            <div class="boxes br-b br-r"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div id="turn">Turn for X</div>
            <div class="winner"></div>
            <!-- <img src="win.gif" alt="" class="winimg"> -->
            <button id="reset">reset</button>
        
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
